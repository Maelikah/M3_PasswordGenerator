<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator - This app generates a random password based on user input conditions</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card background">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <div class="instructions">
        <div class="instructions-header">
          <h3>Instructions & Actions Log</h3>
        </div>
        <div class="instructions-body">
          <textarea
          readonly
            id="log"
            placeholder="Welcome to the Password Generator app. 
Click on 'Generate Password' to begin. 
Please consider the following:
    * Clicking on the Cancel button at any time will reload the page.
    * Clicking on the OK button without any data input will reload the page.
    * At least one character type needs to be selected as YES to generate a password."
          ></textarea>
        </div>
      </div>
    </div>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
